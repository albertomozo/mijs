<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script>
        function operar() {
            alert("Voy a cambiar la cabecera");
            cab = document.getElementById("cabecera"); //variable
            cab.innerHTML = "Nueva cabecera";
            cab.style.backgroundColor = "red";
            cab.style.color = 'white';
            cab.style.fontWeight = "bold";
            document.getElementById("pie").style.backgroundColor = "aquamarine";

        }
    </script>
</head>
<body>
    <div id="cabecera">
        <p>Barra de Navegacion</p>
    </div>
    <div class="contenedor" >
        <h1>Calculadora</h1>
        <form>
            <input type="number" name="numero1" id="numero1" placeholder="introduce primer numer">
            <select name="operacion">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="numero2" id="numero2" placeholder="introduce segundo numero numero">
    
            <input type="button" name="resultado" id="resultado"value="=" onclick="operar()">
        </form>
    </div>
    <footer class="contenedor" id="pie">
        &copy; 2024
    </footer>
    
</body>
</html>
